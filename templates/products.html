<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Handle</th>
            <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <#list products as product>
        <div>
            <tr>
                <th scope="row">${product.id}</th><br>
                <td>${product.name}</td><br>
                <td>${product.price}</td><br>
                <td>
                    <button onclick="document.location='/add.html'">Update</button>
                </td>
                <td>
                    <button type="submit" onclick="document.location='/products/delete'">Delete</button>
                </td>
            </tr>
        </div>
        <#else>
        No products
        </#list>
        </tbody>
    </table>
</div>
